<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>

        <div class="card">
            <div class="front">
                <img src="./images/card-chip.png" class="chip">
                <div>
                    <span class="label">Número de tarjeta</span>
                    <span id="numerotarjeta">#### #### #### ####</span>
                </div>
                <div class="row">
                    <div>
                        <span class="label">Nombre completo</span>
                        <span id="nombrecompleto"></span>
                    </div>

                    <div>
                        <span class="label">Fecha de expiración</span>
                        <span id="fechaexpiracion"></span>
                    </div>
                </div>
            </div>
            <div class="back">
                <div class="band"></div>
                <div class="info">
                    <div class="firma">

                    </div>
                    <div class="ccv">

                    </div>
                </div>
            </div>
        </div>

        <form>

            <label>
                Nombre completo
                <input type="text" id="nombrecompleto">
            </label>

            <div>
                <label>Número de tarjeta</label>
                <input type="text" id="inputnumtarjeta">
            </div>

            <div class="back">
                <label>Expiración</label>
                <input type="month" id="expiracion">
            </div>

            <div class="back">
                <label>CCV</label>
                <input type="number" id="ccv">
            </div>

            <input type="submit" value="Submit">
        </form>

    </main>
    <script src="./script.js"></script>
</body>

</html>
